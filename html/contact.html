<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class = "navbar">
        <div class="container">
            <a href="../index.html" class="logo">Patrik<span>Melander</a>

            <img id= "mobile_cta" class = "mobile-menu" src="../css/images/menu.svg" alt="open navigation">
            
            <nav>
                <img id= "mobile_exit" class = "mobile-menu-exit"src="../css/images/x-mark.svg" alt="close nav">
                <ul class="primary-nav">
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./about-me.html">About Me</a></li>
                </ul>
                <ul class="secondary-nav">
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>
                <ul>
                    <li>patrikJmelander@gmail.com</li>
                    <li>0704011119</li>
                </ul>
                <p>or fill the form below</p>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">email</label>
                    <input type="text" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    
                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6843.027593679569!2d17.926740385907536!3d59.34222862924253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9e1e43cac981%3A0x79938dc7521d624b!2sBromma%2C%20Stockholm!5e0!3m2!1ssv!2sse!4v1614156900639!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    <script>
        const mobileBtn = document.getElementById('mobile_cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile_exit');
        
        mobileBtn.addEventListener('click', () =>{
            nav.classList.add('menu-btn');
        })
        
        mobileBtnExit.addEventListener('click', () =>{
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
