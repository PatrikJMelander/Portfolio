<body>
    <div class = "navbar">
        <div class="container">
            <a href="../index.html" class="logo">Patrik<span>Melander</span></a>

            <img id= "mobile_cta" class = "mobile-menu" src="../css/images/menu.svg" alt="open navigation">
            
            <nav>
                <img id= "mobile_exit" class = "mobile-menu-exit" src="../css/images/x-mark.svg" alt="close nav">
                <ul class="primary-nav">
                    <li><a href="./portfolio.html">Portfolio</a></li>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>
                <ul>
                    <li>patrikjmelander@gmail.com</li>
                    <li>0704011119</li>
                    <li><a
                    href="https://www.linkedin.com/in/patrik-melander-5479786b/"
                    target="_blank"
                    ><img
                  src="../css/images/iconmonstr-linkedin-3.svg"
                  alt="githubIcon"
                 /></a></li>
                    
                </ul>
                <p>or fill the form below</p>
                <form action="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">email</label>
                    <input type="text" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    
                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4067.313201624342!2d17.915973809601816!3d59.35537984429024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9e18a05be261%3A0xd7583a9209ef0fa1!2sNorlindsv%C3%A4gen%2024%2C%20168%2059%20Bromma!5e0!3m2!1ssv!2sse!4v1614670575794!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>
    <script>
        const mobileBtn = document.getElementById('mobile_cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile_exit');
        
        mobileBtn.addEventListener('click', () =>{
            nav.classList.add('menu-btn');
        })
        
        mobileBtnExit.addEventListener('click', () =>{
            nav.classList.remove('menu-btn');
        })
